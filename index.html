<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="generator">
        <h1 class="generator-header">Random Password Generator</h1>
        <div class="generator-password">
          <h3 class="password"></h3>
        </div>
        <div class="form">
          <label for="password-strength">Password length:</label>
          <input
            type="number"
            id="password-stregth"
            name="password-strength"
            min="8"
          />
        </div>
        <div class="form">
          <label for="uppercase-letters">Add Uppercase Letters:</label>
          <input
            type="checkbox"
            id="uppercase-letters"
            name="uppercase-letters"
          />
        </div>
        <div class="form">
          <label for="lowercase-letters">Add Lowercase Letters:</label>
          <input
            type="checkbox"
            id="lowercase-letters"
            name="lowercase-letters"
          />
        </div>
        <div class="form">
          <label for="include-numbers">Include Numbers:</label>
          <input type="checkbox" id="include-numbers" name="include-numbers" />
        </div>
        <div class="form">
          <label for="include-symbols">Include Symbols:</label>
          <input type="checkbox" id="include-symbols" name="include-symbols" />
        </div>
        <button id="generate-btn" class="generate-btn">
          Generate Password
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
